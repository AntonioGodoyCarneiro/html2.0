<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="asstes/css/style.css">
</head>
<body>
    
<table>
   <thead>                      <!--CABEÇALHO-->
        <tr>                    <!--PRIMEIRA LINHA DO CABEÇALHO-->
            <th>ALUNO</th>          <!--COLUNA DO CABEÇALHO-->
            <th>CONHECIMENTO</th>
            <th>IDADE</th>
        </tr>
   </thead>
   <tbody>                      <!--CORPO DA TABELA-->
        <tr>                    <!--PRIMEIRA LINHA-->
            <td>Antônio</td>          <!--COLUNA-->
            <td>HTML</td>
            <td>25</td>
        </tr>
        <tr>                    <!--SEGUNDA LINHA-->
            <td>Ryan</td>
            <td>C#</td>
            <td>16</td>
        </tr>
        <tr>                    <!--TERCEIRA LINHA-->
            <td>Matheus Ismarsi</td>
            <td>Python</td>
            <td>17</td>      
        </tr>
   </tbody>
   <tfoot>
        <tr>
            <th colspan="2">Média de idade</th>
            <th>33</th>
        </tr>
   </tfoot>
</table>

</body>
</html>
